<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择</title>
</head>
<body>
<script>
    /*
    * “|”：选择 前面的条件不满足就匹配后面的条件
    * */
    var reg = /aa|bb/;
    console.log(reg.test('sdsdf'));
    console.log(reg.test('asdsdfaa'));
    console.log(reg.test('asdsdfbb'));
</script>
</body>
</html>
